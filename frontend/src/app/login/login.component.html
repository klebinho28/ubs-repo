<div class="container">
  <div class="left-panel">
    <h2>Login</h2>
    <p>Bem-vindo ao sistema SUS</p>
  </div>
  <div class="right-panel">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite o nome de usuário" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>

      <div class="options">
        <div class="checkbox-group">
          <input type="checkbox" id="lembrar-me" name="lembrar-me" />
          <label for="lembrar-me">Lembrar-me</label>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit">Gravar</button>
    </form>
    <hr />
    <button class="google-btn">Google</button>
  </div>
</div>
